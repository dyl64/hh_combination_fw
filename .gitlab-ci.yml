###################################
## Plotting                      ##
###################################
.plot:
  stage: plotting
  variables:
    GIT_SSL_NO_VERIFY: "true"
    input_dir: output
    output_dir: figures
  before_script:
    - set +e
    - shopt -s expand_aliases
    - export ATLAS_LOCAL_ROOT_BASE=/cvmfs/atlas.cern.ch/repo/ATLASLocalRootBase
    - alias setupATLAS='source ${ATLAS_LOCAL_ROOT_BASE}/user/atlasLocalSetup.sh'
    - source setup.sh || echo ignore setupATLAS return code
  allow_failure: true
  artifacts:
    paths:
      - $input_dir/$output_dir
  only:
    - tags
    - master
    - CI
  when: manual

NRPlot:
  extends: .plot
  needs:
    - job: NR_unblind_com
    - job: NR_cor_unblind_com
    - job: NR_bb_tt_yy_com
    - job: NR_all_com
    - job: NR_tt_yy_com
    - job: NR_cor_tt_yy_com
    - job: NR_N-ll_com
    - job: NR_N-VV_com
    - job: NR_N-WW_com
    - job: NR_all_com_stat
  variables:
    input_unblind_dir: output_unblind
    input_blind_dir: output_blind
    input_stat_dir: output_stat
  script:
    - echo python plotting/xsection/combination_plotting.py nonres --logx -l $input_unblind_dir/limits/root-files/nonres/*/0.json $input_unblind_dir/limits/root-files/nonres/combined/A-*nocorr/0.json --unblind
    - python plotting/xsection/combination_plotting.py nonres --logx -l $input_unblind_dir/limits/root-files/nonres/*/0.json $input_unblind_dir/limits/root-files/nonres/combined/A-*nocorr/0.json --unblind
    - echo python plotting/xsection/combination_plotting.py nonres --logx -l $input_blind_dir/limits/root-files/nonres/*/0.json $input_blind_dir/limits/root-files/nonres/combined/A-*-nocorr/0.json --stat_list $input_stat_dir/limits/root-files/nonres/*/0.json $input_stat_dir/limits/root-files/nonres/combined/A-*-nocorr/0.json
