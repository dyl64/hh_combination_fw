stages:
  - build
  - process
  - combine
  - plotting
  - download

image: atlasadc/atlas-grid-centos7

hhCompile:
  stage: build
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
    GIT_SSL_NO_VERIFY: "true"
  script:
    - set +e
    - shopt -s expand_aliases
    - export ATLAS_LOCAL_ROOT_BASE=/cvmfs/atlas.cern.ch/repo/ATLASLocalRootBase
    - alias setupATLAS='source ${ATLAS_LOCAL_ROOT_BASE}/user/atlasLocalSetup.sh'
    - base_path=$(pwd)
    - cd submodules/workspaceCombiner
    - git apply --whitespace=nowarn ../../workspaceCombiner.patch
    - git status
    - cd $base_path
    - source compile.sh
    - source setup.sh
  artifacts:
    paths:
      - submodules
      - python_modules
      - scripts
      - setup.sh

.IStep1:
  stage: process
  needs:
    - job: hhCompile
  variables:
    GIT_SSL_NO_VERIFY: "true"
    input_dir: input
  before_script:
    - set +e
    - mkdir -p ~/.ssh && chmod 700 ~/.ssh
    - eval "$(ssh-agent -s)"
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - echo "lxplus.cern.ch, ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBPZvfRF+9L7TR3FRPyLFdcsXSZ6RQYJHfOjzzWB94sX0gP34Cgij9p4ukL900sVVvw3LPM5OxxFSNIXGztFYu4o=" > ~/.ssh/known_hosts
    - echo -e "Host *\n\tGSSAPIDelegateCredentials yes\n\tGSSAPITrustDNS yes\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - echo $SERVICE_PASS | kinit -f $CERN_USER || echo something
    - mkdir -p $input_dir/$version
    - scp -r -i ~/.ssh/id_rsa ${CERN_USER}@lxplus.cern.ch:/afs/cern.ch/work/z/zhangr/HHcomb/FullRun2Workspaces/original/$version/CI/* $input_dir/$version/
    - ls $input_dir/$version/*/nonres/0.root
    - shopt -s expand_aliases
    - export ATLAS_LOCAL_ROOT_BASE=/cvmfs/atlas.cern.ch/repo/ATLASLocalRootBase
    - alias setupATLAS='source ${ATLAS_LOCAL_ROOT_BASE}/user/atlasLocalSetup.sh'
    - echo $input_dir/$version
    - source setup.sh || echo ignore setupATLAS return code
  artifacts:
    paths:
      - $output_dir

.IStep2:
  stage: combine
  variables:
    GIT_SSL_NO_VERIFY: "true"
    input_dir: output
  before_script:
    - set +e
    - shopt -s expand_aliases
    - export ATLAS_LOCAL_ROOT_BASE=/cvmfs/atlas.cern.ch/repo/ATLASLocalRootBase
    - alias setupATLAS='source ${ATLAS_LOCAL_ROOT_BASE}/user/atlasLocalSetup.sh'
    - source setup.sh || echo ignore setupATLAS return code
  artifacts:
    paths:
      - $input_dir

###################################
## Non-resonant Process channels ##
###################################
.NRProcess:
  extends: .IStep1
  variables:
    output_dir: output/NR
    mini_option: default.json
    version: 20210922
    other_options: ""
  allow_failure: true
  script:
    - echo HHComb process_channels -i $input_dir/$version -c $channel -r nonres -o $output_dir --minimizer_options configs/minimizer_options/$mini_option  --config configs/task_options/nonres_v6_mH125.yaml  --do-limit --skip-likelihood
    - HHComb process_channels -i $input_dir/$version -c $channel -r nonres -o $output_dir --minimizer_options configs/minimizer_options/$mini_option  --config configs/task_options/nonres_v6_mH125.yaml  --do-limit --skip-likelihood

NR_mu_pro:
  needs:
    - job: hhCompile
  extends: .NRProcess
  variables:
    output_dir: output/NR_blind
    channel: bbbb,bbtautau,bbyy,bbll,bbVV,WWWW
  only:
    - branches
    - tags

###################################
## None-resonant combination     ##
###################################
# Default is correlated (bbtautau and bbyy)
.NRCombine_ws:
  extends: .IStep2
  variables:
    mini_option: default.json
    np_option: nonres_v10.json
    other_options: ""
  allow_failure: true
  script:
    - echo HHComb combine_ws -i $input_dir -c $channels -r nonres --minimizer_options configs/minimizer_options/$mini_option --scheme configs/correlation_schemes/$np_option --do-limit --skip-likelihood $other_options
    - HHComb combine_ws -i $input_dir -c $channels -r nonres --minimizer_options configs/minimizer_options/$mini_option --scheme configs/correlation_schemes/$np_option --do-limit --skip-likelihood $other_options
  only:
    - tags
    - master
    - CI

# For sensitivity study
NR_BTY_comb_blind:
  needs:
    - job: hhCompile
    - job: NR_mu_pro
  extends: .NRCombine_ws
  variables:
    input_dir: output/NR_blind
    channels: bbbb,bbtautau,bbyy

NR_ALL6_comb_blind:
  needs:
    - job: hhCompile
    - job: NR_mu_pro
  extends: .NRCombine_ws
  variables:
    input_dir: output/NR_blind
    channels: bbbb,bbtautau,bbyy,bbll,bbVV,WWWW

NR_N-ll_comb_blind:
  needs:
    - job: hhCompile
    - job: NR_mu_pro
  extends: .NRCombine_ws
  variables:
    input_dir: output/NR_blind
    channels: bbbb,bbtautau,bbyy,bbVV,WWWW

NR_N-VV_comb_blind:
  needs:
    - job: hhCompile
    - job: NR_mu_pro
  extends: .NRCombine_ws
  variables:
    input_dir: output/NR_blind
    channels: bbbb,bbtautau,bbyy,bbll,WWWW

NR_N-WW_comb_blind:
  needs:
    - job: hhCompile
    - job: NR_mu_pro
  extends: .NRCombine_ws
  variables:
    input_dir: output/NR_blind
    channels: bbbb,bbtautau,bbyy,bbll,bbVV

###################################
## Plotting                      ##
###################################
.plot:
  stage: plotting
  variables:
    GIT_SSL_NO_VERIFY: "true"
    configuration: project3000
  before_script:
    - set +e
    - shopt -s expand_aliases
    - export ATLAS_LOCAL_ROOT_BASE=/cvmfs/atlas.cern.ch/repo/ATLASLocalRootBase
    - alias setupATLAS='source ${ATLAS_LOCAL_ROOT_BASE}/user/atlasLocalSetup.sh'
    - source setup.sh || echo ignore setupATLAS return code
  allow_failure: true
  only:
    - tags
    - master
    - CI

NRPlot:
  extends: .plot
  needs:
    - job: hhCompile
    - job: NR_BTY_comb_blind
    - job: NR_ALL6_comb_blind
    - job: NR_N-ll_comb_blind
    - job: NR_N-VV_comb_blind
    - job: NR_N-WW_comb_blind
  variables:
    input_dir: output/NR_blind
  script:
    # Plot nonres signal strength (mu)
    - echo python plotting/new/combine_plot_6chan.py -a -i $input_dir
    - python plotting/new/combine_plot_6chan.py -a -i $input_dir
  artifacts:
    paths:
      - $input_dir/figures


#####################################
## Intermediate output to download ##
#####################################
Artifacts:
  stage: download
  variables:
    GIT_SSL_NO_VERIFY: "true"
    output: output
  allow_failure: true
  script:
    - ls
  only:
    - tags
    - master
    - CI
  artifacts:
    paths:
      - $output
