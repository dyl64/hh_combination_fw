rescale_poi:
  bbyy: 0.032743
  #(32.776/1)*(5.824/5.809)*(6.272/6.256) = 32.944677
  bbtautau: 32.743
redefine_parameters:
  bbtautau:
    # these are Htautau br, XS taken by rescale_poi
    #ATLAS_norm_VBFHtautau: 0.99744898 * 31.02/31.05
    #ATLAS_norm_ggFHtautau: 0.99744898 * 1.723/1.726
    ATLAS_norm_VBFHtautau: 0.99648526
    ATLAS_norm_ggFHtautau: 0.99571529
    # these are single H XS Htautau br (1.002557545) or Hbb br (1.0025822)
    # https://twiki.cern.ch/twiki/bin/view/LHCPhysics/CERNYellowReportPageAt13TeV#ppZH_Total_Cross_Section_with_ap
    #        ZH      ggZH    qqZH
    #125.00  0.8839  0.1227  0.7612
    #125.09  0.8824  0.1227  0.7597
    #ATLAS_norm_qqZHbb: 1/(1.00197446 * 1.0025822)
    #ATLAS_norm_ggZHbb: 1/(1. * 1.0025822)
    #ATLAS_norm_ttH: 1/(1.0011846 * 1.0025822)
    #ATLAS_norm_WHbb: 1/(1.0025569 * 1.0025822)
    #ATLAS_norm_qqZHtautau: 1/(1.00197446 * 1.002557545)
    #ATLAS_norm_ggZHtautau: 1/(1. * 1.002557545)
    #ATLAS_norm_WHtautau: 1/(1.002556856 * 1.002557545)
    ATLAS_norm_qqZHbb: 0.99545892
    ATLAS_norm_ggZHbb: 0.99742445
    ATLAS_norm_ttH: 0.99624426
    ATLAS_norm_WHbb: 0.99488064
    ATLAS_norm_qqZHtautau: 0.99548339
    ATLAS_norm_ggZHtautau: 0.99744898
    ATLAS_norm_WHtautau: 0.99490515
